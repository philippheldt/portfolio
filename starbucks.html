<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://use.typekit.net/lcr1xkw.css" />
    <link rel="stylesheet" href="css/setup.css" />
    <link rel="stylesheet" href="css/positioning.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/jobslider.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/moreslider.css" />
    <link rel="stylesheet" href="css/worldmap.css" />
    <link rel="stylesheet" href="css/cvslider.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <title>Philipp Jenny | Starbucks Airlines</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  </head>
  <body onload="loadData('starbucks');">
    <div class="overflow-control">
      <nav class="navigation">
        <div class="nav-pos">
          <div id="bm-2"></div>
          <div class="line"></div>
          <a href="">portfolio</a>
          <a href="">lebenslauf</a>
          <a href="">kontakt</a>
        </div>
      </nav>

      <div class="overlay" style="display: none">
        <div class="contact-box">
          <div class="x" id="x-contact">&#xd7;</div>
          <div class="more-contact">
            <h2>Kontakt</h2>
          </div>
          <form
            action="submit"
            id="kontaktaufnahmen"
            method="POST"
            name="kontakaufnahme"
            data-netlify="true"
          >
            <label for="">Name:</label> <br />
            <input type="text" name="Name" /> <br />
            <label for="">Wie kann ich dich erreichen?</label> <br />

            <div class="erreichen">
              <span>E-Mail</span>
            </div>
            <input id="erreichen" name="Contact" type="text" /> <br />
            <label for="">Betreff:</label> <br />
            <input type="text" name="Subject" /> <br />

            <label for="" name="Message">Nachricht:</label> <br />
            <textarea form="kontakaufnahmen" style="resize: none" cols="30" rows="10"></textarea>
            <br />
            <div class="field" data-netlify-recaptcha="true"></div>
            <input type="submit" value="Absenden >" class="b-black" />
          </form>
        </div>
      </div>

      <div class="container">
        <section id="start">
          <h1 class="page-title">
            Starbucks <br />
            Airlines
          </h1>
        </section>
        <video class="video-teaser-frame c1-10" autoplay loop muted>
          <source src="img/world_animation.mp4" type="" />
        </video>

        <div class="content" id="bm-sub"></div>
      </div>

      <section id="instagram">
        <img src="img/insta-1.jpg" alt="" />
        <img src="img/insta-2.jpg" alt="" />
        <img src="img/insta-3.jpg" alt="" />
        <img src="img/insta-4.jpg" alt="" />
        <img src="img/insta-5.jpg" alt="" />
        <img src="img/insta-6.jpg" alt="" />
      </section>
      <section id="footer">
        <div class="container">
          <button class="b-white" id="insta-button">Mehr auf Instagram ></button>
          <div class="logos c1-2">
            <img id="insta" src="img/insta.png" alt="" />
            <img id="github" src="img/github.png" alt="" />
            <img id="insta-background" src="img/insta.png" alt="" />
            <img id="github-background" src="img/github.png" alt="" />
          </div>
          <div class="kontakt c10-12 white">
            <h3>Kontakt.</h3>
            <p>
              Steinstra√üe 10 <br />
              79312 Emmendingen <br />
              design@philippjenny.de <br />
              +49 1517 0096177 <br /><br />
            </p>
            <a href="">Impressum</a>
            <button class="b-white" onclick="openContact();">Jetzt anschreiben ></button>
          </div>
        </div>
      </section>
    </div>

    <script src="animation/lottie.js" type="text/javascript"></script>
    <script src="js/in-view.js" type="text/javascript"></script>
    <script src="js/logo_anim_sub.js"></script>
    <script src="js/subpages/loadSubPages.js" type="text/javascript"></script>
  </body>
</html>
